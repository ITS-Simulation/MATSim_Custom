name: Auto Tag on Version Change

on:
  push:
    branches: 
      - v2
    paths: 
      - 'build.gradle.kts'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # PAT required for pushing tags that trigger other workflows
          # (GITHUB_TOKEN would not trigger release.yml on tag push)
          token: ${{ secrets.MATSIM_RUNNER_PAT }}
          
      - name: Extract and format version
        id: version
        run: |
          FULL_VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$FULL_VERSION"
          if [ "$PATCH" = "0" ]; then
            TAG="v${MAJOR}.${MINOR}"
          else
            TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Check if already tagged
        id: check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # --- Step 1: Update v2 branch README (JAR filename → new version) ---
      - name: Update README on v2 branch
        if: steps.check.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.full_version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # JAR filename reflects actual version
          sed -i -E "s/dist-[0-9]+\.[0-9]+(\.[0-9]+)?\.jar/dist-${VERSION}.jar/g" README.md README_VI.md
          
      - name: Commit and push v2 branch
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md README_VI.md
          git diff --cached --quiet || git commit -m "release: update README for v${{ steps.version.outputs.full_version }}"
          git push origin HEAD:v2

      # --- Step 2: Create versioned tag → triggers release.yml ---
      - name: Create versioned tag
        if: steps.check.outputs.skip == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"
