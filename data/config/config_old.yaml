mode: debug

matsim:
  bus_type_prefix: "bus"  # Prefix for vehicle TYPE names in transitVehicles.xml
  bus_transport_modes:    # Transport modes to filter for buses (matches any)
    - "bus"
    - "pt"

files:
  inp:
    net: "sim/bus_sim/cottbus-with-pt/input/network1.xml"
    transit: "sim/bus_sim/cottbus-with-pt/input/schedule1.xml"
    transit_vehicles: "sim/bus_sim/cottbus-with-pt/input/transitVehicles1.xml"
  out:
    events: "sim/bus_sim/cottbus-with-pt/output/cb01/output_events.xml.gz"
  data: # These files are internal only. No need to change it
    # total_dist: "data/out/dataset/pt_trip_total_distance.csv"
    # wait_time: "data/out/dataset/pt_wait_time.csv"
    # veh_flow: "data/out/dataset/vehicle_flow.csv"
    # load_history: "data/out/dataset/pt_bus_load_data.csv"
    # avg_trip_length: "data/out/dataset/avg_trip_length.json"
    link_records: "data/out/link_records.csv"
    stop_records: "data/out/stop_records.csv"
  los_data:
    merged: "data/out/los/merged_los.csv"
    filtered: "data/out/los/filtered_los.csv" # Use when an output of filtered LOS data is desired
    outlier: "data/out/los/outlier_los.csv" # Use when an output of outlier LOS data is desired
    scores: "data/out/los/pt_los_scores.csv"
    line_scores: "data/out/los/pt_line_los_scores.csv"
  metadata:
    bus_headway: "data/metadata/bus_line_headway.csv"
    link_data: "data/metadata/link_data.csv"
    bus_vehicles: "data/metadata/bus_vehicle_ids.csv"

bus:
  seating: 30
  standing: 20
  cap_headroom: 0.5 # 50% headroom for standing passengers

scoring:
  wait_ride:
    elas: -0.4
    base_travel_time: 1.5 # min/km
    headway_tolerance: 1 # minutes

    # Thresholds for EWT aggregation, weighted by boarding data at each stop
    boarding_threshold: 10 

    # Threshold for load factor aggregation, weighted by 
    total_load_threshold: 50

  amenity:
    shelter: 1.3 # minutes
    shelter_rate: 0.25

    bench: 0.2 # minutes
    bench_rate: 0.15

  # Due to constant being unit-dependent within the formula, all measurements must be specified here in Imperial units
  ped_env:
    outside_lane_width: 9  # ft
    bike_lane_width: 0      # ft
    parking_lane_width: 5  # ft
    volume_threshold: 160 # veh/hr (for outside lane)

    street_parking: 0.25  # 25%

    sidewalk_buffer: 0.33 # ft
    buffer_coeff: 1.0
    sidewalk_width: 6     # ft



