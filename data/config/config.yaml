mode: debug

matsim:
  bus_type_prefix: "bus"  # Prefix for vehicle TYPE names in transitVehicles.xml
  bus_transport_modes:    # Transport modes to filter for buses (matches any)
    - "bus"
    - "pt"

files:
  data: # These files are internal only. No need to change it
    bus_pax_records: "data/temp/bus_pax_records.arrow"
    bus_delay_records: "data/temp/bus_delay_records.arrow"
    trip_records: "data/temp/trip_records.arrow"

arrow:
  batch_size: 50000

scoring:
  params:
    coverage_radius: 400.0 # m
    early_headway_tolerance: 3.0 # minutes
    late_headway_tolerance: 3.0 # minutes
    travel_time_baseline: 20.0 # minutes

  weights:
    service_coverage: 0.225
    ridership: 0.275
    travel_time: 0.05
    transit_auto_time_ratio: 0.1625
    on_time_performance: 0.1625
    productivity: 0.125




